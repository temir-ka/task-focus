{% extends 'base.html' %}

{% block title %}New task{% endblock %}

{% block content %}

<div class="form">
    <div class="form-container">
        <form class="fill-form" method="post">
            <h2>New Task</h2>
            <div class="input-group">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" value="{{ request.form.get('title', '') }}">
            </div>
            <div class="input-group">
                <label for="description">Description</label>
                <textarea name="description" id="description" rows="3">{{ request.form.get('description', '') }}</textarea>
            </div>
            <div class="input-group">
                <label for="deadline">Deadline</label>
                <input type="datetime-local" name="deadline" id="deadline" value="{{ request.form.get('deadline', '') }}">
            </div>
            <button type="submit">Create</button>
        </form>
    </div>
</div>


{% endblock %}
